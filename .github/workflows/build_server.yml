name: Build server

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: cd server && go build . && mv studio server

      - uses: actions/upload-artifact@v3
        with:
          name: server
          path: ./server/server
